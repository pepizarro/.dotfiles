# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1080@60,0x0,1
monitor = HDMI-A-1, 1920x1080@60, 0x-1080, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus --new-window ~/Downloads
$menu = rofi -show drun
# $browser = google-chrome-stable --enable-features=UseOzonePlatform --ozone-platform=wayland
$browser = zen-browser 
$browserTitleEnd = â€” Zen Browser


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = HYPRCURSOR_THEME,MyCursor
env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,16
env = HYPRSHOT_DIR,/home/pedro/Downloads/
# env = bitdepth,10

$purple1 = 440e61 
$purple2 = 220a50
$purple3 = 1a0640

#####################
### LOOK AND FEEL ###
#####################

# Themes
# exec = gsettings set org.gnome.desktop.interface gtk-theme "WhiteSur-Dark-green"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
# exec = gsettings set org.gnome.desktop.interface cursor-theme macOS

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
env = GTK_THEME,WhiteSur-Dark-purple

# env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 5

    border_size = 1

    no_border_on_floating = false

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba($purple1ee) rgba($purple2ee) 60deg
    col.inactive_border = rgba($purple3ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.96
    inactive_opacity = 0.65


    dim_inactive = true
    dim_strength = 0.25

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 15
        passes = 3
        ignore_opacity = on
        
        xray = false
        new_optimizations = true
        popups = false
    }
}

layerrule = blur, waybar
layerrule = ignorezero, waybar

animations {
    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1
    bezier = ease-out, 0, 1, 0.1, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    # animation = workspaces, 1, 3, default
    animation = workspaces, 1, 0.1, ease-out, fade 
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(


    font_family = JetBrainsMonoNL Nerd Font
}

# Brightness
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = latam
    kb_variant =
    kb_model = pac105
    # kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true 
    }

    # remap caps to ctrl
    kb_options = ctrl:nocaps
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}




##############################
### WINDOWS AND WORKSPACES ###
##############################

# file manager
# windowrule = float, ^($fileManager)$
windowrulev2 = float, class:^(.*Nautilus.*)$
# windowrulev2 = move cursor -50% -50%, class:^(.*Nautilus.*)$

# interview

# browser
windowrule = move 0 0, title:(.*)($browser)$
windowrule = noblur, title:(.*)($browserTitleEnd)$ 
windowrule = opacity 1.0 override 1.0 override 1.0 override, title:(.*)($browserTitleEnd)$ 
windowrulev2 = size 500 500, class:^(firefox)$, title:.*Save(file|As).*
windowrulev2 = bordersize 0, title:Picture-in-Picture

# kitty
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrulev2 = size 500 500,floating:1
# windowrulev2 = minsize 150 150,floating:1
# windowrulev2 = move cursor -50% -50%, class:^(kitty)$,title:^(kitty)$

# windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = opacity 1.0 override 1.0 override,title:(.*)($browserTitleEnd)$

# rofi
# windowrulev2 = float, class:Rofi

# stremio
windowrulev2 = opacity 1.0 override 1.0 override 1.0 override, class:Stremio 
windowrulev2 = noblur, class:Stremio 
windowrulev2 = nodim, class:Stremio 

# screen sharing
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$


source=~/.config/hypr/startup.conf
source=~/.config/hypr/keybinds.conf


